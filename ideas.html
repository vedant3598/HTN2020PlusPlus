    <div class="submitDiv">
      <button class="open-button" onclick="openForm()">Create Idea</button>

    <div class="form-popup" id="myForm">
      <form action="/new_idea" class="form-container" method="POST">
        <h1>New Idea</h1>

        <label for="text"><b>Idea</b></label>
        <input type="text" id="txt" placeholder="Enter Idea" name="text" required>

        <label for="categories"><b>Categories</b></label>
        <input type="categories" id="cat" placeholder="Enter Categories" name="categories">

        <label for="tags"><b>Tags</b></label>
        <input type="tags" id="tags" placeholder="Enter Tags" name="tags">

        <!--<button type="submit" class="btn">Submit</button> -->
        <button type="button" onclick="new_idea()" class="btn">Submit</button>
        <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
      </form>
    </div>
    <script>
    function openForm() {
      document.getElementById("myForm").style.display = "block";
    }

    function closeForm() {
      document.getElementById("myForm").style.display = "none";
    }
        
        function new_idea() {
            var txt = document.getElementById("txt").value;
            var categories = document.getElementById("cat").value.split(",");
            var tags = document.getElementById("tags").value.split(",");
            for (let i = 0; i < categories.length; ++i)
                categories[i] = categories[i].trim();
            
            for (let i = 0; i < tags.length; ++i)
                tags[i] = tags[i].trim();
            
            $.post("/new_idea", {text: txt, categories: JSON.stringify(categories), tags: JSON.stringify(tags)}).then(
                function() { console.log("ok"); },
                function() { console.log("fail"); }
            );
        }
    </script>
